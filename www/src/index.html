    <title>CHIP8 Emulator</title>

          <td class="topbar" colspan="3">
            <div><select id="rom-list"></select></div>
            <hr>
          </td>
      </tr>
      <tr>
        <td class="sidebar">
          <code id="fps">fps: 0</code>
          <p>&nbsp;</p>

      <tr>
        <td colspan="3">
          <hr>
          <div id="memory"></div>
        </td>
      </tr>
    </table>
    <script src="./bootstrap.js"></script>
  </body>
</html>
